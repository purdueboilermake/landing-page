<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>In the Past | Boilermake XII</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">    
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <script src="//unpkg.com/alpinejs" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&family=Dosis:wght@200..800&family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Dosis:wght@200..800&family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: "Dosis", sans-serif;
                font-weight: 500;
            }
            h1 {
                font-family: "Arvo", serif;
            }
        </style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                    animation: {
                        'infinite-scroll': 'infinite-scroll 120s linear infinite',
                        'fade-on-load': 'fade-in 10s ease-in-out',
                    },
                    keyframes: {
                        'infinite-scroll': {
                                from: { transform: 'translateX(0)' },
                                to: { transform: 'translateX(-100%)' },
                            }
                        },
                        'fade-in': {
                            from: { opacity: 0 },
                            to: { opacity: 1 },
                        },
                    },
                },
            }
        </script>
    </head>
    <body class="flex flex-col h-full bg-gray-800 w-full overflow-y-scroll justify-between">
        <img src="assets/sun.png" class="absolute top-0 left-0 z-10 w-0 h-0 md:w-36 md:h-36">
        <main class="flex flex-col bg-white h-full w-full pt-20 gap-8 md:gap-16 justify-between items-center">
            <h1 class="font-bold text-5xl text-center">BoilerMake in the Past</h1>
            <section class="text-black flex flex-col items-center justify-center">
                <div class="flex flex-col md:flex-row gap-10">
                    <div class="text-center">
                        <h3 class="text-6xl">500+</h3>
                        <p>Attendees</p>
                    </div>
                    <div class="text-center">
                        <h3 class="text-6xl">36</h3>
                        <p>Hours of Hacking</p>
                    </div>
                    <div class="text-center">
                        <h3 class="text-6xl">$10,000+</h3>
                        <p>Prizes Awarded</p>
                    </div>
                </div>
            </section>
            <section
                x-data="{}"
                x-init="$nextTick(() => {
                    let ul = $refs.logos;
                    ul.insertAdjacentHTML('afterend', ul.outerHTML);
                    ul.nextSibling.setAttribute('aria-hidden', 'true');
                })"
                class="w-full inline-flex flex-nowrap overflow-hidden"
            >
                <ul x-ref="logos" class="flex items-center justify-center md:justify-start [&_li]:mx-2 [&_img]:max-w-none animate-infinite-scroll">
                    <li>
                        <img src="assets/pics/1.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/2.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/3.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/4.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/5.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/6.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/7.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/8.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/9.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/10.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/11.JPG" class="rounded-xl h-72"/>
                    </li>
                    <li>
                        <img src="assets/pics/12.JPG" class="rounded-xl h-72"/>
                    </li>
                </ul>                
            </section>
            <section class="flex flex-col items-center w-full px-24 md:px-60 lg:px-72 relative">
                <h2 class="text-3xl font-bold mb-6 md:mb-12 align-center">Past Sponsors</h2>
                <div class="grid grid-cols-2 md:grid-cols-[repeat(auto-fit,_25%)] items-center justify-center justify-items-center gap-6 md:gap-8 place-items-center">
                    <img src="assets/sponsors/digitalocean.png" alt="Digital Ocean" class="mx-auto">
                    <img src="assets/sponsors/johndeere.png" alt="John Deere" class="mx-auto">
                    <img src="assets/sponsors/cockroachdb.svg" alt="CockroachDB" class="mx-auto w-3/4">
                    <img src="assets/sponsors/bloomberg.png" alt="Bloomberg" class="mx-auto">
                    <img src="assets/sponsors/ecolab.png" alt="EcoLab" class="mx-auto">
                    <img src="assets/sponsors/echo3d.png" alt="Echo3D" class="mx-auto">
                    <img src="assets/sponsors/sandia.png" alt="Sandia National Labs" class="mx-auto">
                    <img src="assets/sponsors/deloitte.png" alt="Deloitte" class="mx-auto">
                    <img src="assets/sponsors/sketch.png" alt="Sketch" class="mx-auto">
                    <img src="assets/sponsors/palantir.png" alt="Palantir" class="mx-auto">
                    <img src="assets/sponsors/klaviyo.png" alt="Klaviyo" class="mx-auto">
                    <img src="assets/sponsors/ford.png" alt="Ford" class="mx-auto">
                    <img src="assets/sponsors/wolfram.png" alt="Wolfram" class="mx-auto w-3/4">
                    <img src="assets/sponsors/dagshub.png" alt="Dagshub" class="mx-auto w-3/4">
                    <img src="assets/sponsors/cat.webp" alt="Caterpillar" class="mx-auto w-3/4">
                </div>
                <p class="my-6 text-center">Interested? Reach out to us at <a href="mailto:sponsorship@boilermake.org">sponsorship@boilermake.org!</a></p>
                <img src="assets/campfire.png" alt="Sun" class="absolute bottom-0 right-0 h-0 w-0 md:h-32 md:w-32">
            </section>
        </main>
        <footer class="bg-gray-800 text-white text-center py-4">
          <p>&copy; 2025 Boilermake XII. All rights reserved.</p>
        </footer>
    </body>
</html>
